<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

<form>
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="name" value="name">

	<label for="phone">Phone Number</label>
	<input type="text" id="phone" placeholder="Phone Number" value="phone">

	<label for="address">Address</label>
	<input type="text" id="address" placeholder="Address" value="address">

	
	<label for="checkbox">Have you ever lived with a Dog before?</label>
	<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?" >

	<select multiple id="multiSelect">
		<option value="German Shepherd">German Shepherd</option>
		<option value="Bulldog">Bulldog</option>
		<option value="Labrador Retriever">Labrador Retriever</option>
	</select>

	<input type="submit" id="submit" value="Submit">







	
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
